<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>data-table Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../data-table.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
</head>
<body>
<p>An example of <code>&lt;data-table&gt;</code>:</p>

<template is="dom-bind" id="example">
    <h3>Basic</h3>
    <data-table table-data="{{exampleListData}}"></data-table>
    <h3>Column Ordering</h3>
    <data-table table-data="{{exampleListData}}"
                headings="{{headings}}">
    </data-table>
    <h3>Loading from AJAX</h3>
    <data-table table-data="{{ajaxData}}">
        <iron-ajax
                auto
                url="http://127.0.0.1:3000/posts/"
                headers='{"X-Requested-With": "XMLHttpRequest"}'
                handle-as="json"
                params='{"_limit": "3"}'
                last-response="{{ajaxData}}"></iron-ajax>
    </data-table>
</template>

<script>
    var example = document.getElementById('example');
    var exampleTableData = [
