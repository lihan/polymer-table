<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <data-table></data-table>

@demo
-->
<dom-module id="data-table">

    <style>
    </style>

    <template>

        <div class="loading-indicator" hidden$="{{!isLoading}}">Loading...</div>
        <table hidden$="{{isLoading}}">
            <thead>
                <tr>
                    <template is="dom-repeat" items="{{getColumns(tableData, headings)}}">
                        <td>{{item}}</td>
                    </template>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{tableData}}" as="rowColumns">
                    <tr>
                        <template is="dom-repeat" items="{{getColumns(tableData, headings)}}" as="columnName">
                            <td>{{getColumnValue(rowColumns, columnName)}}</td>
                        </template>
                    </tr>
                </template>

            </tbody>
        </table>
    </template>

</dom-module>

<script>
    Polymer({
        is: 'data-table',
        properties: {
            loading: {
                type: Boolean,
                value: true
            },
            page: {
                type: Number
            },
            pageSize: {
                type: Number,
                value: 100
            },
            tableData: {
                type: Array,
                observer: '_tableDataChanged'
            },
            isLoading: {
                type: Boolean,
                value: true
            },
            headings: {
                value: function(){
                    return [];
                }
            }
        },
        getColumns: function(data, headings) {
            if (headings && headings.length) {
                return this.headings;
            } else {
                return Object.keys(data[0]);
            }
        },
        getColumnValue: function(row, key){
            return row[key];
        },
        _tableDataChanged: function(newData, oldData){
            if (newData) {
                this.isLoading = false;
            }
        },
        ready: function () {

        },
        attached: function () {

        },
        detached: function () {
            // The analog to `attached`, `detached` fires when the element has been
            // removed from a document.
            //
            // Use this to clean up anything you did in `attached`.
        }

    });

</script>
